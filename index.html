<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="splash">A</div>
    <div class="signup">
        <div class="intro-text">
            <p>This is not a real online service! You know you need somthing like this in your life to
                help you relize your deepest dreams.</p>
            <p>Sign up <em>Now</em> to get Started.</p>
            <div>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <form action="" method="GET">

            <section>

                <div class="inputs">
                    <div class="inputfield"><label for="firstname">First Name</label>
                        <input type="text" name="first_name" id="firstname">
                    </div>
                    <div class="inputfield"><label for="lastname">Last Name</label>
                        <input type="text" name="last_name" id="lastname">
                    </div>
                    <div class="inputfield"><label for="email">Email</label>
                        <input type="email" name="user_email" id="email">
                    </div>
                    <div class="inputfield"><label for="phonenumber">Phone Number</label>
                        <input type="text" name="ph_num" id="phonenumber">
                    </div>
                    <div class="inputfield"><label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="inputfield"><label for="conpassword">Confirm Password</label>
                        <input type="password" name="pass_con" id="conpassword">
                    </div>
                </div>
                <div class="account-access">
                    <button>Sign Up!</button>
                    <p class="account-prompt">Already have an account? <a href="/">Log in</a>
                </div>
            </section>

        </form>
    </div>





</body>

</html>
