    <div class="signup">
        <div class="intro-text">
            <p>This is not a real online service! You know you need somthing like this in your life to
                help you relize your deepest dreams.</p>
            <p>Sign up <em>Now</em> to get Started.</p>
            <div>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <form action="" method="GET">

            <section>
                <div class="inputs">

                    <h2 class="tagline">Lets Do This!</h2>

                    <div class="inputfield"><label for="firstname">First Name</label>
                        <input type="text" name="first_name" id="firstname" pattern="^[a-zA-Z]+$" placeholder="John" required title="Please enter only alphabetical characters">
                    </div>
                    <div class="inputfield"><label for="lastname">Last Name</label>
                        <input type="text" name="last_name" id="lastname" pattern="^[a-zA-Z]+$" placeholder="Smith" required title="Please enter only alphabetical characters">
                    </div>
                    <div class="inputfield"><label for="email">Email</label>
                        <input type="email" name="user_email" id="email" required placeholder="myemail@odin.com">
                    </div>
                    <div class="inputfield"><label for="phonenumber">Phone Number</label>
                        <input type="tel" name="ph_num" id="phonenumber" optional minlength="8" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="000-11-121">
                    </div>
                    <div class="inputfield"><label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required minlength="8" placeholder=" ">
                    </div>
                    <div class="inputfield"><label for="conpassword">Confirm Password</label>
                        <input type="password" name="pass_con" id="conpassword" required minlength="8" placeholder=" ">
                    </div>
                </div>
                <div class="account-access">
                    <button>Sign Up!</button>
                    <p class="account-prompt">Already have an account? <a href="">Log in</a>
                </div>
            </section>

        </form>
    </div>
